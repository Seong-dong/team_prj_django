{% extends 'blog/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Create Post - Blog{% endblock %}

{% block main_area %}
<h1>Create a New Post</h1>
<hr/>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <table>
        {{ form|crispy }}
        <div>
            <label for="id_tags_str">Tags:</label>
            <input type="text" name="tags_str" class="textinput textInput form-control" required="" id="id_tags_str">
        </div>
    </table>
    <div>
        <a href="/blog/" class="btn btn-outline-danger float-right">Cancel</a>

        <button type="submit" class="btn btn-outline-primary float-right">Submit</button>
    </div>

</form>
{% endblock %}
